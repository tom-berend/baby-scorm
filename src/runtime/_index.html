<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="3d.css" />
</head>

<body style="max-width:2000px!; width:100%">


    <!-- lesson and editor, side by side-->
    <div id="lesson" style="border-style: solid;  border-block-color: black;border-width: 1px; float:left; width:45%">
    </div>
    <div style="border-style: solid;  border-block-color: black;border-width: 1px; float:left; width:45%; height:100%;">
        <div id="buttons">
            <p style="padding-bottom:14px;">
                <button id="save">Save</button>
                <button id="load">Load</button>
                <button id="run">Run</button>
                <button id="debug">Debug</button>
                <button id="tagcount"></button>
                    <button id="suggestName"></button>
                    </p>

            <textarea rows="1000" id="tomseditor" style="width:100%;margin:2px;padding:5px;"></textarea>
        </div>


    </div>



    <script src="index.js"></script>  <!-- some functions in global scope-->
    <script src="bundle.js"></script>


</body>

</html>
